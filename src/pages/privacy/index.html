  <!-- Schema.org JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "REPLACE_WITH_YOUR_WEBPAGE_TITLE",
      "description": "REPLACE_WITH_YOUR_WEBPAGE_DESCRIPTION",
      "url": "REPLACE_WITH_YOUR_WEBPAGE_URL"
    }
  </script>
  <meta name="robots" content="index, follow" />
</head>
<body>
    <!-- Main Content -->
    <section id="landing-page">
      <main class="container mt-5">
        <div class="row">
          <div class="col-md-6" data-aos="fade-right">
            <h2>Contact Information</h2>
            <address itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
              <strong>Our Office</strong><br>
              <span itemprop="streetAddress">123 Main St</span><br>
              <span itemprop="addressLocality">Anytown</span>,
              <span itemprop="addressRegion">Anystate</span>
              <span itemprop="postalCode">12345</span><br>
              <span itemprop="addressCountry">USA</span>
            </address>
            <p itemprop="telephone">Phone: <a href="tel:+1-800-555-1234">+1 (800) 555-1234</a></p>
          </div>
          <div class="col-md-6" data-aos="fade-left">
            <h2>Contact Form</h2>
            <form action="https://formspree.io/f/your_formspree_id" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </main>

    </section>
</body>
